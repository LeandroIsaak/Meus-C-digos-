
<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>Exercício de soma</title>
<script>
// Passo 1 - Entrada de dados
const n1 = prompt("Digite o número 1")
const n2 = prompt("Digite o número 2")

// Passo 2 - Processamento (cálculos)
const soma = parseInt(n1) + parseInt(n2)

/*O operador "+" serve tanto para SOMAR quanto para
CONCATENAR(juntar)
*/

// Passo 3 - Saída
console.log("O resultado da soma é " + soma)

</script>

</head>
